<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Next Bus Web Display</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="src/nextTimesDisplaySetup.js"> </script>
	</head>
	<body>
		<header>
			<h1>Next Bus Web Display</h1>
		</header>
		<main>
			<div>
				<label for="stop-number-input">Stop number:</label>
				<input type="number" id="stop-number-input" required>
			</div>
			<div>
				<label for="route-number-input">Route number:</label>
				<input type="text" id="route-number-input" required>
			</div>
			<div>
				<input id="start-button" type="button" value="Start">
				<script src="src/inputForm.js"></script>
			</div>
		</main>
	</body>
</html>
